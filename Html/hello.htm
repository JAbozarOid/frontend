<html>
	<head>
		<title>
			Exploring Html
		</title>
		
		<!--region css -->
		<style>
			body {
				color : red;
				}
			h1 {
				font-family: Arial,sans-serif;
				font-size: 32px;
				color: black
				}
		</style>
		<!--end region css -->
	</head>
	<body>
		<h1>
		my first page
		</h1>
		<p>
		this is my first web pag, it's a little basic, but it's 
		helping me understand how html works
		</p>
		<button id="color">Change color!</button>

		<!--region js -->
		<script>
		document.getElementById('color').onclick = changeColor	
		
		var currentColor = "red"

		function changeColor() {
			if(currentColor == "red"){
				document.body.style.color = "green";
				currentColor = "green";		
			}
			else{
				document.body.style.color = "red";
				currentColor = "red";
			}
			return currentColor;
		}
		</script>
		<!--end region js -->	

	</body>
</html>
